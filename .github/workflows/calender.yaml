name: Cypress Tests

on:
  push:
    branches: [master]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          spec: cypress/integration/2-advanced-examples/smoke/calenderstandalone.spec.ts