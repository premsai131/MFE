name: Deploy Test Reports to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure full repository history is fetched

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Generate Timestamped Directory for Reports
        id: generate_report
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          mkdir -p reports/$TIMESTAMP
          cp index3.html reports/$TIMESTAMP/
          echo "Generated reports for timestamp: $TIMESTAMP"

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          
      - name: Checkout gh-pages branch
        run: |
          git fetch origin
          git checkout -B gh-pages origin/gh-pages

      - name: Add and commit new reports
        run: |
          git add reports/
          git commit -m "Add reports for ${{ env.TIMESTAMP }}"

      - name: Push new reports to gh-pages
        run: |
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          # keep_files: true  # Ensure that existing files are preserved
