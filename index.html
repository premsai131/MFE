<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Test Report</h1>
    <p>Date: <span id="reportDate"></span></p>

    <table>
        <thead>
            <tr>
                <th>Test Case</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="reportData">
            <tr>
                <td>Sample Test Case 1</td>
                <td>Passed</td>
                <td>All checks passed successfully.</td>
            </tr>
            <tr>
                <td>Sample Test Case 2</td>
                <td>Failed</td>
                <td>Encountered an error in step 3.</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Set the report date dynamically
        document.getElementById('reportDate').innerText = new Date().toLocaleDateString();
    </script>

</body>
</html>
