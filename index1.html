<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Test Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #eef;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        .summary {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Automated Test Report</h1>
    <div class="summary">
        <p>Total Tests: <span id="totalTests">10</span></p>
        <p>Passed: <span id="passedTests">8</span></p>
        <p>Failed: <span id="failedTests">2</span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Status</th>
                <th>Execution Time</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="reportData">
            <tr>
                <td>Login Test</td>
                <td>Passed</td>
                <td>1.5s</td>
                <td>Login successful with valid credentials.</td>
            </tr>
            <tr>
                <td>Search Functionality Test</td>
                <td>Failed</td>
                <td>2.3s</td>
                <td>Search returned no results for valid query.</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>Report generated on: <span id="reportDate"></span></p>
    </div>

    <script>
        // Set the report date dynamically
        document.getElementById('reportDate').innerText = new Date().toLocaleString();
    </script>

</body>
</html>
